
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BILLSAVY | CONTROL TOTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #2dd4bf;
            --navy-deep: #020617;
            --navy-soft: #0f172a;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--navy-deep);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            height: 100vh;
            /* Soporte para Ã¡reas seguras de iOS */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        .logo-seal-hero {
            width: 160px;
            height: 160px;
            background: #111827;
            border: 4px solid #1f2937;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        .logo-b-hero {
            color: var(--emerald);
            font-weight: 800;
            font-size: 5rem;
            line-height: 1;
            margin-top: -6px;
        }
        .input-bottom {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 1rem;
            padding: 0.6rem 1rem;
            font-size: 0.7rem;
            color: white;
            outline: none;
            width: 100%;
        }
        .input-bottom:focus { border-color: var(--emerald); background: rgba(255, 255, 255, 0.05); }
        
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        @keyframes pulse-subtle { 
          0% { opacity: 0.6; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.02); }
          100% { opacity: 0.6; transform: scale(1); }
        }
        .animate-pulse-subtle { animation: pulse-subtle 3s infinite ease-in-out; }

        @keyframes latent-pulse {
          0% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.4); }
          70% { box-shadow: 0 0 0 15px rgba(45, 212, 191, 0); }
          100% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0); }
        }
        .animate-latent { animation: latent-pulse 2s infinite; }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-navy-deep">
    <div id="root" class="h-full"></div>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",

        "recharts": "https://esm.sh/recharts@^2.15.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
